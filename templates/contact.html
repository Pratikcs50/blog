<body>
    <!--NAVIGATION BAR-->
    <div class="w3-bar  w3-border w3-row nav">
        <div class="nav-left">
            <span>BlogManiac</span>
            <a href="index.html" class="w3-bar-item w3-button w3-hover-grey w3-mobile">Home</a>
            <a href="about.html" class="w3-bar-item w3-button w3-hover-green w3-mobile">About me</a>
            <a href="contact.html" class="w3-bar-item w3-button w3-hover-blue w3-mobile">Contact</a>
        </div>

        <div class="nav-right">
            <form action="search.html"  name="query" method="get">
                <input type="text" class="form-input" placeholder="search">
                <button class="w3-button w3-indigo">search</button>
            </form>

        <!--<img src="exp.png" alt="Lights" class="img w3-circle w3-right w3-hover-grayscale"> -->

    <div class="contact">
        <h5> <u>Feel free to contact us</u></h5>
        <div class="mb-3 contact-us">
            <form action= "submit.html" method="POST">
            <label  for="exampleFormControlInput1" class=" margin">Email address</label>
            <input name= "Name" type="text" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            <label  for="exampleFormControlInput1" class=" margin">Phone Number</label>
            <input name="Phone" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Mobile Number">
            <label  for="exampleFormControlTextarea1" class="margin">Message</label>
            <textarea name="Message" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            <button type="submit" class="btn btn-primary w3-hover-grey btn-sm ">Submit</button>
        </form>
        </div>
    </div>
